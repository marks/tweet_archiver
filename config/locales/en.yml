en:
  flash:
    actions:
      create:
        notice: "%{resource_name}: create successful"
        alert: "%{resource_name}: error while creating"
      update:
        notice: "%{resource_name}: update successful!"
        alert: "%{resource_name}: error while updating"
      destroy:
        notice: "%{resource_name}: deletion successful!"
        alert: "%{resource_name}: error while deleting"

  helpers:
    submit:
      create: 'Create %{model}'
      update: 'Modify %{model}'

    create: 'Create %{model}'
    update: 'Modify %{model}'
    show: 'Show %{model}'
    index: "Index/list %{model}"
    destroy: "Delete %{model}"

  number:
    format:
      delimiter: ""
      precision: 2
      significant: false
      strip_insignificant_zeros: false
      separator: "."

    currency:
      format:
        format: "%n %u"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""
        # precision:

    precision:
      format:
        # separator:
        delimiter: ""
        # precision:

    human:
      format:
        # separator:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Byte"
          kb: "Kb"
          mb: "Mb"
          gb: "Gb"
          tb: "Tb"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "thousand"
          million: "million"
          billion: "billion"
          trillion: "trillion"
          quadrillion: "quadrillion"

  date:
    formats:
      default: "%m-%d-%Y"
      short: "%d %b"
      long: "%B %d %Y"
      month_name: "%B"
      month_year: "%B %Y"

    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday

    abbr_day_names:
      - Sun
      - Mon
      - Wed
      - Tue
      - Thu
      - Fri
      - Sat

    month_names:
      - ~
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    abbr_month_names:
      - ~
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %d %b %Y, %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
      month_name: "%B"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one:  "less than one second"
