        one:  "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:  "one hour"
        other: "%{count} hours"
      x_days:
        one:  "1 day"
        other: "about %{count} days"
      about_x_months:
        one:  "about 1 month"
        other: "about %{count} months"
      x_months:
        one:  "1 month"
        other: "%{count} months"
      about_x_years:
        one:  "about one year"
        other: "about %{count} years"
      over_x_years:
        one:  "over one year"
        other: "over %{count} years"
      almost_x_years:
        one:   "almost one year"
        other: "almost %{count} years"
    prompts:
